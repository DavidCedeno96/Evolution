<div class="my-3 my-md-4">
  <div class="col-lg-8 mx-auto">
    <h6 class="txt text-secondary mb-4">ENCUESTA</h6>

    <div *ngFor="let item of paginatedItems(); index as i">
      <div class="rounded p-4 mb-3 bg-superior text-white">
        <span class="fw-semibold fs-5">{{ item.pregunta.nombre }}</span>
      </div>
      <form>
        <div *ngFor="let op of paginatedItems()[i].opcionList; index as j">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="{{ j }}"
            />
            <!-- text-body -->
            <label class="form-check-label d-block py-2" for="{{ j }}">
              {{ op.nombre }}
            </label>
          </div>
        </div>
      </form>
    </div>

    <div class="flex justify-content-center">
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="first"
        [rows]="rows"
        [totalRecords]="totalItems()"
      ></p-paginator>
    </div>
  </div>
</div>
