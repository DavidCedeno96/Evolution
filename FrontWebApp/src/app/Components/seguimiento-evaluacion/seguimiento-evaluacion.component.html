<div class="my-3 my-md-4">
  <div class="col-lg-8 mx-auto">
    <div class="bg bg-primary text-white rounded p-3 mb-3">
      <h6 class="p-0 m-0">
        <div class="icon-text">
          <mat-icon svgIcon="planificacion"></mat-icon
          ><span class="ms-2">{{ reto.nombre }}</span>
        </div>
      </h6>
    </div>
    <div class="mb-3 card">
      <div class="px-3 pt-3">
        <app-instrucciones-reto [reto]="reto"></app-instrucciones-reto>
      </div>
    </div>

    <form
      [formGroup]="formulario"
      (ngSubmit)="finalizar()"
      *ngIf="preguntaOpciones.length > 1"
    >
      <div class="mb-3" *ngFor="let item of paginatedItems(); index as i">
        <div class="card bg-light">
          <div class="card-body">
            <h5 class="card-title mb-3 text-body-secondary">
              {{ getNumberPregunta(item.pregunta.idPregunta) }}.
              {{ item.pregunta.nombre }}
            </h5>

            <div
              class="p-1 p-3 pb-3 mb-3 bg-white rounded"
              *ngFor="let op of paginatedItems()[i].opcionList; index as j"
            >
              <label [htmlFor]="op.idOpcion" class="form-label"
                >{{ op.nombre }}
              </label>
              <input
                type="text"
                class="form-control {{
                  formulario.get(
                    'op_|_' +
                      op.tipoEntrada +
                      '_|_' +
                      op.nombre +
                      '_|_' +
                      op.idOpcion
                  )?.errors && verErrorsInputs
                    ? 'is-invalid'
                    : ''
                }}"
                placeholder="Escribe aqui tu respuesta"
                [id]="op.idOpcion"
                *ngIf="op.tipoEntrada === 'Texto'"
                [formControlName]="
                  'op_|_' +
                  op.tipoEntrada +
                  '_|_' +
                  op.nombre +
                  '_|_' +
                  op.idOpcion
                "
              />

              <div class="p-fluid" *ngIf="op.tipoEntrada === 'Fecha'">
                <p-calendar
                  inputStyleClass="form-control {{
                    formulario.get(
                      'op_|_' +
                        op.tipoEntrada +
                        '_|_' +
                        op.nombre +
                        '_|_' +
                        op.idOpcion
                    )?.errors && verErrorsInputs
                      ? 'is-invalid'
                      : ''
                  }}"
                  placeholder="dd/mm/yyyy"
                  [inputId]="op.idOpcion"
                  [formControlName]="
                    'op_|_' +
                    op.tipoEntrada +
                    '_|_' +
                    op.nombre +
                    '_|_' +
                    op.idOpcion
                  "
                ></p-calendar>
              </div>

              <div class="p-fluid" *ngIf="op.tipoEntrada === 'Tiempo'">
                <p-calendar
                  [timeOnly]="true"
                  inputStyleClass="form-control {{
                    formulario.get(
                      'op_|_' +
                        op.tipoEntrada +
                        '_|_' +
                        op.nombre +
                        '_|_' +
                        op.idOpcion
                    )?.errors && verErrorsInputs
                      ? 'is-invalid'
                      : ''
                  }}"
                  placeholder="00:00"
                  [inputId]="op.idOpcion"
                  (onFocus)="
                    setDefaultTime(
                      'op_|_' +
                        op.tipoEntrada +
                        '_|_' +
                        op.nombre +
                        '_|_' +
                        op.idOpcion
                    )
                  "
                  [formControlName]="
                    'op_|_' +
                    op.tipoEntrada +
                    '_|_' +
                    op.nombre +
                    '_|_' +
                    op.idOpcion
                  "
                >
                </p-calendar>
              </div>

              <div
                class="text-danger ms-1"
                *ngIf="
                  formulario.get(
                    'op_|_' +
                      op.tipoEntrada +
                      '_|_' +
                      op.nombre +
                      '_|_' +
                      op.idOpcion
                  )?.errors && verErrorsInputs
                "
              >
                <small
                  class="d-block"
                  *ngIf="
                    formulario
                      .get(
                        'op_|_' +
                          op.tipoEntrada +
                          '_|_' +
                          op.nombre +
                          '_|_' +
                          op.idOpcion
                      )
                      ?.hasError('required')
                  "
                  >Campo obligatorio</small
                >
                <small
                  class="d-block"
                  *ngIf="
                    formulario
                      .get(
                        'op_|_' +
                          op.tipoEntrada +
                          '_|_' +
                          op.nombre +
                          '_|_' +
                          op.idOpcion
                      )
                      ?.hasError('maxlength')
                  "
                >
                  Máximo 350 caracteres
                </small>
                <small
                  class="d-block"
                  *ngIf="
                    formulario
                      .get(
                        'op_|_' +
                          op.tipoEntrada +
                          '_|_' +
                          op.nombre +
                          '_|_' +
                          op.idOpcion
                      )
                      ?.hasError('pattern')
                  "
                >
                  Contiene caracteres inválidos
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="text-end d-grid d-md-block"
        *ngIf="first + rows >= totalItems()"
      >
        <button class="btn btn-primary" type="submit">
          <i class="fa-regular fa-floppy-disk me-2"></i>Guardar
        </button>
      </div>
    </form>
  </div>

  <div class="flex justify-content-center">
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [first]="first"
      [rows]="rows"
      [totalRecords]="totalItems()"
    ></p-paginator>
  </div>
</div>

<p-dialog
  header="Preguntas sin contestar"
  [(visible)]="modal"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
>
  <span class="txt text-secondary fw-semibold mt-4 mt-lg-0"
    >No has contestado las siguientes preguntas:</span
  >
  <div class="card">
    <ul class="list-group list-group-flush">
      <li
        *ngFor="let item of setPreguntasSinContestar()"
        class="list-group-item"
      >
        <div class="text-break">
          <span class="d-block">{{ item }}</span>
        </div>
      </li>
    </ul>
  </div>
  <small class="txt text-secondary fw-semibold"
    >Por favor contesta todas las preguntas</small
  >
</p-dialog>
