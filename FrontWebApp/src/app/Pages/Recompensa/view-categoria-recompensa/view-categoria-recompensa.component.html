<div class="shadow-lg bg-white px-4 py-2 px-lg-5 rounded">
  <h5 class="my-5 text-center txt text-primary text-uppercase">
    categor√≠as de recompensa
  </h5>
  <div class="row g-3 mb-4">
    <div class="col-12">
      <a
        class="btn btn-primary icon"
        (click)="changeRoute('/upsert-categoria-recompensa', { type: 'crear' })"
      >
        <div class="icon-text buton">
          <mat-icon svgIcon="agregar"></mat-icon><span>Crear</span>
        </div>
      </a>
    </div>
  </div>
  <!-- buscador -->
  <form
    class="d-md-flex w-100"
    [formGroup]="formulario"
    (ngSubmit)="submitBuscar()"
  >
    <div class="input-group flex-grow-1 me-md-3 mb-3 mb-md-0">
      <span class="icon-left">
        <i class="fa-solid fa-magnifying-glass"></i>
      </span>
      <input
        type="text"
        class="form-control icon"
        placeholder="Buscar..."
        formControlName="buscar"
        (input)="defaultList($event)"
      />
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-secondary">Buscar</button>
    </div>
  </form>
  <!-- Fin buscador -->

  <!-- Noticias -->
  <div class="mb-2 mb-md-4">
    <p-dataView #dv [value]="categorias" [rows]="5" [paginator]="true">
      <ng-template let-categoria pTemplate="listItem">
        <div class="col-12">
          <div class="p-4 gap-4">
            <div class="row g-3 text-center text-md-start align-items-center">
              <div class="col-12 col-md-9">
                <h5 class="txt text-secondary">
                  {{ categoria.nombre }}
                </h5>
                <div class="flex align-items-center gap-3">
                  <span class="d-block text-truncate">
                    {{ categoria.descripcion }}
                  </span>
                </div>
              </div>

              <div class="col-12 col-md-3 text-md-center">
                <div class="dropdown">
                  <button
                    class="btn btn-tertiary normal only-icon"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <div class="icon-text buton">
                      <mat-icon svgIcon="rueda-dentada"></mat-icon>
                    </div>
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a
                        class="dropdown-item pointer"
                        (click)="
                          changeRoute('/upsert-categoria-recompensa', {
                            type: 'editar',
                            categoria: categoria.idCategoria
                          })
                        "
                        ><i class="fa-regular fa-pen-to-square me-2"></i
                        >Editar</a
                      >
                    </li>
                    <!-- <li>
                          <a class="dropdown-item" routerLink=""
                            ><i class="fa-solid fa-trash-can me-2"></i>Eliminar</a
                          >
                        </li> -->
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </div>
</div>

<p-toast [styleClass]="'col-10 col-md-6 col-lg-3'"></p-toast>
