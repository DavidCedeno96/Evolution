<div class="my-3 my-md-5">
  <div class="shadow-lg bg-white px-4 py-2 px-lg-5 rounded">
    <h5 class="my-5 text-center txt text-primary text-uppercase">preguntas</h5>
    <div class="row g-3 mb-4">
      <div class="col-6 col-md-auto d-grid d-md-block">
        <a class="btn btn-primary icon" routerLink="/upsert-pregunta">
          <div class="icon-text buton">
            <mat-icon svgIcon="agregar"></mat-icon><span>Crear</span>
          </div>
        </a>
      </div>
      <div class="col-6 col-md-6 d-grid d-md-block">
        <button class="btn btn-tertiary icon">
          <div class="icon-text buton">
            <mat-icon svgIcon="importar"></mat-icon><span>Importar</span>
          </div>
        </button>
      </div>
    </div>
    <!-- buscador -->
    <form class="row g-3 mb-1">
      <div class="col-12 col-md-8">
        <div class="input-group">
          <span class="icon-left">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input
            type="text"
            class="form-control icon"
            placeholder="buscar..."
          />
        </div>
      </div>
      <div class="col-12 col-md-3 d-grid d-md-block">
        <button type="submit" class="btn btn-success">Buscar</button>
      </div>
    </form>
    <!-- Items -->
    <div class="mb-2 mb-md-4">
      <p-dataView #dv [value]="pregunta" [rows]="2" [paginator]="true">
        <ng-template let-pregunta pTemplate="listItem">
          <div class="col-12">
            <div class="p-4 gap-4">
              <div class="row g-3 text-center text-md-start align-items-center">
                <div class="col-12 col-md-3">
                  <h6 class="txt text-secondary">
                    {{ pregunta.nombre }}
                  </h6>
                </div>

                <div class="col-12 col-md-6">
                  <div class="flex align-items-center gap-3">
                    <div>
                      <ol class="letterUpper">
                        <li *ngFor="let item of pregunta.opcionList">
                          <span
                            class="me-2 {{
                              item.correcta === 1
                                ? 'fw-bold text-success'
                                : 'text-muted'
                            }}"
                            >{{ item.nombre }}</span
                          >
                        </li>
                      </ol>
                    </div>
                  </div>
                </div>

                <div class="col-12 col-md-1 col-lg-2 text-md-end">
                  <div class="dropdown">
                    <button
                      class="btn btn-secondary normal only-icon"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <div class="icon-text buton">
                        <mat-icon svgIcon="rueda-dentada"></mat-icon>
                      </div>
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item" routerLink="/upsert-pregunta"
                          ><i class="fa-regular fa-pen-to-square me-2"></i
                          >Editar</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" routerLink=""
                          ><i class="fa-solid fa-trash-can me-2"></i>Eliminar</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>
</div>
