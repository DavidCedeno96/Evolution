<div class="my-3 my-md-5">
  <div class="shadow-lg bg-white px-4 py-2 px-lg-5 rounded">
    <h5 class="my-5 text-center txt text-primary text-uppercase">noticias</h5>
    <div class="row g-3 mb-4">
      <div class="col-6 col-md-auto d-grid d-md-block">
        <a class="btn btn-primary icon" routerLink="/upsert-noticia">
          <div class="icon-text buton">
            <mat-icon svgIcon="agregar"></mat-icon><span>Crear</span>
          </div>
        </a>
      </div>
      <div class="col-6 col-md-5 d-grid d-md-block">
        <a class="btn btn-secondary" routerLink="/view-categoria-noticia"
          >Categor√≠a</a
        >
      </div>
    </div>
    <!-- buscador -->
    <form class="row g-3 mb-1">
      <div class="col-12 col-md-8">
        <div class="input-group">
          <span class="icon-left">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input
            type="text"
            class="form-control icon"
            placeholder="buscar..."
          />
        </div>
      </div>
      <div class="col-12 col-md-3 d-grid d-md-block">
        <button type="submit" class="btn btn-success">Buscar</button>
      </div>
    </form>
    <!-- Noticias -->
    <div class="mb-2 mb-md-4">
      <p-dataView #dv [value]="noticia" [rows]="2" [paginator]="true">
        <ng-template let-noticia pTemplate="listItem">
          <div class="col-12">
            <div class="p-4 gap-4">
              <div class="row g-3 text-center text-md-start align-items-center">
                <div class="col-12 col-md-auto">
                  <img
                    class="img-thumbnail"
                    src="assets/img/default/default-noticia.jpg"
                    width="150px"
                    [alt]="noticia.imagen"
                  />
                </div>
                <div class="col-12 col-md-4">
                  <h5 class="txt text-secondary">
                    {{ noticia.titular }}
                  </h5>
                  <div class="flex align-items-center gap-3">
                    <span class="d-block text-truncate">
                      {{ noticia.descripcion }}
                    </span>
                    <small class="d-block text-truncate">
                      {{ dateFormat(noticia.fechaPublicacion) }}
                    </small>
                  </div>
                </div>

                <div class="col-12 col-md-3">
                  <div class="flex align-items-center gap-3">
                    <div>
                      <strong>Categoria:</strong>
                      <span class="">
                        {{ noticia.categoria }}
                      </span>
                    </div>
                    <div>
                      <strong>Likes:</strong>
                      <span class="">
                        {{ noticia.totalLikes }}
                      </span>
                    </div>
                    <div>
                      <strong>Comentarios:</strong>
                      <span class="">
                        {{ noticia.totalComents }}
                      </span>
                    </div>
                    <div class="text-truncate">
                      <strong>Url:</strong>
                      <a
                        class="link-opacity-100 pointer"
                        (click)="onNavigate(noticia.url)"
                      >
                        {{ noticia.url }}
                      </a>
                    </div>
                  </div>
                </div>

                <div class="col-12 col-md-1 col-lg-2 text-md-end">
                  <div class="dropdown">
                    <button
                      class="btn btn-secondary normal only-icon"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <div class="icon-text buton">
                        <mat-icon svgIcon="rueda-dentada"></mat-icon>
                      </div>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-start">
                      <li>
                        <a class="dropdown-item" routerLink="/upsert-noticia"
                          ><i class="fa-regular fa-pen-to-square me-2"></i
                          >Editar</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" routerLink=""
                          ><i class="fa-solid fa-trash-can me-2"></i>Eliminar</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>
</div>
