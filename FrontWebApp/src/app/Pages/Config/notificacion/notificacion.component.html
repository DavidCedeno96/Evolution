<div class="shadow-lg bg-white px-4 py-2 pt-4 pt-lg-5 px-lg-5 rounded">
  <h5 class="my-5 text-center txt text-primary text-uppercase">
    Notificaciones
  </h5>

  <div class="mb-2 mb-md-4">
    <p-dataView
      #dv
      [value]="notificaciones"
      [rows]="100"
      [paginator]="false"
      [emptyMessage]="info"
    >
      <ng-template let-notif pTemplate="listItem">
        <div class="col-12">
          <div class="p-4 gap-4">
            <div class="row g-3 text-center text-md-start align-items-center">
              <div class="col-12 col-md-9">
                <h6 class="txt text-secondary">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      [id]="notif.idNotificacion"
                      [checked]="notif.estado"
                      (change)="setEstado(notif.idNotificacion, notif.estado)"
                    />
                    <label
                      class="form-check-label txt text-secondary"
                      [htmlFor]="notif.idNotificacion"
                      >{{ notif.nombre }}</label
                    >
                  </div>
                </h6>
                <div class="flex align-items-center gap-3">
                  <small
                    class="d-block text-truncate"
                    *ngIf="notif.descripcion != 'N/A'"
                  >
                    <span class="fw-semibold">{{ notif.descripcion }}:</span>
                    {{ notif.numDesc }}
                  </small>
                  <small class="d-block text-truncate">
                    <span class="fw-semibold">Mensaje personalizado:</span>
                    {{ notif.msgPersonalizado }}
                  </small>
                </div>
              </div>

              <div class="col-12 col-md-1 col-lg-2 text-md-end">
                <div class="dropdown">
                  <button
                    class="btn btn-tertiary normal only-icon"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <div class="icon-text buton">
                      <mat-icon svgIcon="rueda-dentada"></mat-icon>
                    </div>
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a
                        class="dropdown-item pointer"
                        (click)="
                          changeRoute('/config/upsert-notificacion', {
                            notificacion: notif.idNotificacion
                          })
                        "
                        ><i class="fa-regular fa-pen-to-square me-2"></i
                        >Editar</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </div>
</div>

<p-toast [styleClass]="'col-10 col-md-6 col-lg-3'"></p-toast>
